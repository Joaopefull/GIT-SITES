<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon-instagram.png" type="image/x-icon">
</head>
<body>
    <!--div que engloba tudo-->
    <div class="instagram-conteiner">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="celular">
        </div>
    <!--div login-->
        <div class="instagram-login">
            <div class="group">
                 <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="perfil">
                     <img src="img/perfil-instagram.png" alt="foto de perfil">
                     </div>
                        <a href="https://www.instagram.com/marcolino.png/" class="instagram-continuar">Continuar como marcolino.png</a>
                        <a href="#" class="instagram-deslogar">Remover conta</a>
            </div>

            <div class="group">
                <p class="trocar-conta">Não é marcolino.png?</p>
                <p class="trocar-conta">
                    <span class="link-blue">Alternar contas</span>
                    ou
                   <a href="https://www.instagram.com/accounts/emailsignup/" span class="link-blue">Cadastre-se </span></a>
                </p>
            </div>
    <!--div relacionando os links para baixar os apps-->
            <div class="baixe-o-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"  target="blank"  class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"  target="blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
